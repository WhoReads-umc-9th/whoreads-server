name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    # [중요] 여기에 DB와 Redis 서비스를 추가해야 합니다!
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Firebase secret key
        run: |
          mkdir -p ./src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SECRET_JSON_BASE64 }}" | base64 -d > ./src/main/resources/firebase/secret-key.json

      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
        env:
          FIREBASE_SECRET_PATH: firebase/secret-key.json
          # JWT 시크릿 (Base64)
          JWT_SECRET: dGVzdC1rZXktbXVzdC1iZS1sb25nLWVub3VnaC1mb3Itc2VjdXJpdHktcG9saWN5

          # [나머지 더미 값]
          ALADIN_KEY: dummy_aladin_key
          MAIL_ID: test@naver.com
          MAIL_PASSWORD: dummy_password

          # [핵심 수정] DB 설정을 '스프링이 아는 이름'으로 직접 주입
          # 이렇게 하면 application.yml에 설정이 없어도 강제로 이 DB를 씁니다.
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/testdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

          # Redis 설정도 확실하게 지정
          SPRING_DATA_REDIS_HOST: 127.0.0.1
          SPRING_DATA_REDIS_PORT: 6379
