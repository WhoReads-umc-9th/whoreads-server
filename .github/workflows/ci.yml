name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Firebase secret key
        run: |
          mkdir -p ./src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SECRET_JSON_BASE64 }}" | base64 -d > ./src/main/resources/firebase/secret-key.json

      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
        env:
          FIREBASE_SECRET_PATH: firebase/secret-key.json

          # [2] JWT 시크릿 (가장 중요! Base64로 인코딩된 더미 키여야 함)
          # 아래 값은 "test-key-must-be-long-enough-for-security-policy"를 Base64로 인코딩한 값입니다.
          JWT_SECRET: dGVzdC1rZXktbXVzdC1iZS1sb25nLWVub3VnaC1mb3Itc2VjdXJpdHktcG9saWN5

          # [3] 나머지 필수 환경변수 (테스트용 더미 값 주입)
          ALADIN_KEY: dummy_aladin_key
          MAIL_ID: test@naver.com
          MAIL_PASSWORD: dummy_password

          # [4] DB 설정 (테스트에서 H2를 쓰거나 Mocking을 했다면 이 값들은 무시되지만, 에러 방지용으로 채워둠)
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: testdb
          DB_USERNAME: root
          DB_PASSWORD: password
